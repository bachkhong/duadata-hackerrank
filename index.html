<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dứa Data - Hackerrank SQL Practice</title>
    <style>
        /* Tổng quan thiết kế */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #fff59d, #aed581); /* Kết hợp vàng và xanh */
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #fff176, #81c784); /* Header tông vàng chuyển xanh */
            text-align: center;
            padding: 20px;
            color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 10px 0 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Main content */
        main {
            margin: 20px auto;
            max-width: 900px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #43a047; /* Xanh đậm cho Hackerrank */
        }
        ul {
            list-style: none;
            padding: 0;
        }

        /* Danh sách bài học */
        li {
            background: rgba(255, 255, 255, 0.9);
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        a {
            display: block;
            padding: 20px;
            font-size: 1.2rem;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            text-transform: capitalize;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #81c784; /* Xanh sáng cho hiệu ứng hover */
            color: #fff;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            background: #43a047; /* Xanh Hackerrank */
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dứa Data - Luyện SQL cùng HackerRank</h1>
    </header>
    <main>
        <h2>Danh sách bài học SQL</h2>
        <ul>
            <li><a href="https://snapdragon-herring-b7e.notion.site/B-i-1-Select-v-Where-trong-SQL-1527eb23d9828085bf74d098b3ec7dc8" target="_blank">Bài 1: Select và Where trong SQL</a></li>
            <li><a href="https://www.notion.so/B-i-2-Distinct-1527eb23d9828077ad18cd0a0dde6853?showMoveTo=true&saveParent=true" target="_blank">Bài 2: Distinct</a></li>
            <!-- Thêm bài học tại đây -->
        </ul>
    </main>
    <footer>
        &copy; 2024 Dứa Data | Học SQL với HackerRank mỗi ngày.
    </footer>
</body>
</html>
